<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Calculator & Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    nav h3 { text-align: center; }
    nav a {
      color: #667eea;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }
    nav a:hover { color: #764ba2; transform: translateY(-2px); }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: width 0.3s ease;
    }
    nav a:hover::after { width: 100%; }
    .container {
      max-width: 800px;
      margin: 120px auto 40px auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.2em;
      margin: 10px 0 20px 0;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    h2 {
      color: #667eea;
      margin-bottom: 18px;
      font-size: 1.3em;
    }
    .project-section {
      margin: 40px 0 0 0;
      padding: 30px 0 0 0;
      border-top: 1px solid #eee;
      text-align: left;
    }
    .project-section:last-child {
      margin-bottom: 0;
    }
    .project-title {
      color: #764ba2;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .project-desc {
      color: #555;
      margin-bottom: 18px;
    }
    /* Floating Elements and Particles (copied from index.html) */
    .floating-element {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    .floating-element:nth-child(1) { top: -50px; left: -50px; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: -30px; right: -30px; animation-delay: 2s; }
    .floating-element:nth-child(3) { bottom: -40px; left: 20%; animation-delay: 4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 8s linear infinite;
    }
    @keyframes particleFloat {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }
    @media (max-width: 768px) {
      .container { margin: 100px 20px 40px 20px; padding: 30px 20px; }
      nav a { margin: 0 10px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h3>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact</a>
      <a href="project.html">Projects</a>
    </h3>
  </nav>

  <!-- Particle Background -->
  <div class="particles" id="particles"></div>

  <!-- Main Container -->
  <div class="container">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <h1>Projects</h1>
    <p>Explore my web application projects below. More coming soon!</p>

    <div class="project-section" id="calculator">
      <div class="project-title">Calculator Application</div>
      <div class="project-desc">A simple, interactive calculator for basic arithmetic operations.</div>
      <div id="calc-app" style="max-width:320px;margin:0 auto;">
        <input type="text" id="calc-display" readonly style="width:100%;font-size:1.2em;padding:10px;margin-bottom:10px;text-align:right;border-radius:6px;border:1px solid #d3d3d3;">
        <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:8px;">
          <button type="button" class="btn" onclick="calcInput('7')">7</button>
          <button type="button" class="btn" onclick="calcInput('8')">8</button>
          <button type="button" class="btn" onclick="calcInput('9')">9</button>
          <button type="button" class="btn" onclick="calcInput('/')">÷</button>
          <button type="button" class="btn" onclick="calcInput('4')">4</button>
          <button type="button" class="btn" onclick="calcInput('5')">5</button>
          <button type="button" class="btn" onclick="calcInput('6')">6</button>
          <button type="button" class="btn" onclick="calcInput('*')">×</button>
          <button type="button" class="btn" onclick="calcInput('1')">1</button>
          <button type="button" class="btn" onclick="calcInput('2')">2</button>
          <button type="button" class="btn" onclick="calcInput('3')">3</button>
          <button type="button" class="btn" onclick="calcInput('-')">−</button>
          <button type="button" class="btn" onclick="calcInput('0')">0</button>
          <button type="button" class="btn" onclick="calcInput('.')">.</button>
          <button type="button" class="btn" onclick="calcCalculate()">=</button>
          <button type="button" class="btn" onclick="calcInput('+')">+</button>
          <button type="button" class="btn" onclick="calcClear()" style="grid-column:span 4;background:#eee;color:#764ba2;">C</button>
        </div>
      </div>
    </div>

    <div class="project-section" id="quiz">
      <div class="project-title">Quiz Application</div>
      <div class="project-desc">Test your knowledge with a fun quiz!</div>
      <div id="quiz-app" style="max-width:400px;margin:0 auto;">
        <div id="quiz-question" style="margin-bottom:12px;font-weight:bold;"></div>
        <div id="quiz-options" style="margin-bottom:12px;"></div>
        <button id="quiz-next" class="btn btn-primary" style="display:none;">Next</button>
        <div id="quiz-result" style="margin-top:12px;font-weight:bold;"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // Particle and floating element effects (copied from index.html)
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
    // Ripple effect for buttons (copied from index.html)
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Calculator logic
    let calcValue = '';
    function calcInput(val) {
      calcValue += val;
      document.getElementById('calc-display').value = calcValue;
    }
    function calcClear() {
      calcValue = '';
      document.getElementById('calc-display').value = '';
    }
    function calcCalculate() {
      try {
        // eslint-disable-next-line no-eval
        let result = eval(calcValue.replace(/[^-+*/.\d]/g, ''));
        document.getElementById('calc-display').value = result;
        calcValue = result.toString();
      } catch {
        document.getElementById('calc-display').value = 'Error';
        calcValue = '';
      }
    }

    // Quiz logic
    const quizQuestions = [
      {
        q: 'What is the nature of CMD Dr Subhash Khanna, Swagat Hospital?',
        options: ['Very Kind', 'Honest', 'lustful (Who is Eager for Romantic or Sexual Attention)', 'Down to Earth'],
        answer: 2
      },
      {
        q: 'Who is Dr Ayusman Khanna, Director of Swagat Hospital?',
        options: ['Professional', 'A Psycho Director', 'Friendly', 'Well Wisher'],
        answer: 1
      },
      {
        q: 'Describe in One Word about Managing Director Admin Dr. Swagata Khanna, Swagat Hospital?',
        options: ['Egotistical', 'Misanthrope', 'Stingy', 'Dictator'],
        answer: 3
      },
      {
        q: 'Do You Know COO (urph) Ustaad/Dr/Dealer/Hawas Ka Pujari Jahidur Rahman?',
        options: ['Chota Boss', 'Chapri', 'Mahapurush', 'Mannerless'],
        answer: 3
      },
      {
        q: 'What is The Most Common Dialogue of HR Manager Leena Das?',
        options: ['Will Ask Madam and Let You Know', 'Will Help You', 'Trying My Best', 'No No & No'],
        answer: 0
      },
      {
        q: 'How does DGM Mrs Reenu Gogoi look like?',
        options: ['Madhuri Dixit', 'Aswariya Rai', 'Chapri', 'Katrina Kaif'],
        answer: 2
      }
    ];
    let quizIndex = 0, quizScore = 0;
    function showQuizQuestion() {
      const q = quizQuestions[quizIndex];
      document.getElementById('quiz-question').textContent = q.q;
      const opts = q.options.map((opt, i) =>
        `<button class="btn" style="margin:4px 0;width:100%;" onclick="selectQuizOption(${i})">${opt}</button>`
      ).join('');
      document.getElementById('quiz-options').innerHTML = opts;
      document.getElementById('quiz-next').style.display = 'none';
      document.getElementById('quiz-result').textContent = '';
    }
    function selectQuizOption(i) {
      const q = quizQuestions[quizIndex];
      if (i === q.answer) {
        document.getElementById('quiz-result').textContent = 'Correct!';
        quizScore++;
      } else {
        document.getElementById('quiz-result').textContent = 'Wrong!';
      }
      Array.from(document.querySelectorAll('#quiz-options .btn')).forEach(btn => btn.disabled = true);
      document.getElementById('quiz-next').style.display = 'inline-block';
    }
    document.getElementById('quiz-next').onclick = function() {
      quizIndex++;
      if (quizIndex < quizQuestions.length) {
        showQuizQuestion();
      } else {
        document.getElementById('quiz-app').innerHTML = `<div style='font-size:1.2em;'>Quiz finished!<br>Your score: ${quizScore} / ${quizQuestions.length}</div>`;
      }
    };
    // Initialize quiz on page load
    document.addEventListener('DOMContentLoaded', function() {
      if (document.getElementById('quiz-app')) showQuizQuestion();
    });
  </script>
</body>
</html>

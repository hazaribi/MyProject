<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent Successfully - Binay Hazarika</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .success-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .success-icon::before {
      content: "âœ“";
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 2.2em;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    p {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 1.1em;
      line-height: 1.6;
      animation: fadeInUp 0.8s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      animation: fadeInUp 0.8s ease-out 0.7s both;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #ecf0f1;
      border-radius: 2px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      width: 0%;
      animation: progressFill 2s ease-out 1s forwards;
    }

    @keyframes progressFill {
      to {
        width: 100%;
      }
    }

    .social-links {
      margin-top: 25px;
      animation: fadeInUp 0.8s ease-out 0.9s both;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #764ba2;
    }

    @media (max-width: 480px) {
      .success-container {
        padding: 30px 20px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon"></div>
    
    <h1>Message Sent Successfully!</h1>
    <p>Thank you for reaching out! I've received your message and will get back to you as soon as possible.</p>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <div class="action-buttons">
      <a href="index.html" class="btn btn-primary">Back to Home</a>
      <a href="contact.html" class="btn btn-secondary">Send Another Message</a>
    </div>
    
    <div class="social-links">
      <p>Connect with me on:</p>
      <a href="https://github.com/hazaribi" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/binay-hazarika-14a19619a/" target="_blank">LinkedIn</a>
    </div>
  </div>

  <script>
    // Create confetti effect
    function createConfetti() {
      const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
      
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          document.body.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }, i * 100);
      }
    }

    // Add some interactive elements
    document.addEventListener('DOMContentLoaded', function() {
      // Start confetti after a short delay
      setTimeout(createConfetti, 500);
      
      // Add click effect to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = x + 'px';
          ripple.style.top = y + 'px';
          ripple.classList.add('ripple');
          
          this.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
      
      // Add hover sound effect (optional)
      const successIcon = document.querySelector('.success-icon');
      successIcon.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
      });
      
      successIcon.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
